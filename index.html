<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="large-box" class="box">
        <div id="big_purp">
            <img class="face-icon" src="imgs/image-jeremy.png" alt="jeremy's face">
            <div class="user_info">
                <p class="small_words report">Report for</p>
                <h1 id="user">Jeremy Robson</h1>
            </div>
        </div>
        <div id="small_purp">
            <p class="medium">Daily</p>
            <p class="medium">Weekly</p>
            <p class="medium">Monthly</p>
        </div>
    </div>
    <div class="small-box orange">
        <div class="logo-top ">
            <img src="imgs/icon-work.svg" alt="">
        </div>
        <div class="lower-section">
            <div class="description_dots">
                <h2 class="medium">Work</h2>
                <img src="imgs/icon-ellipsis.svg" alt="">
            </div>
            <div class="second-mini-section">
                <p class="large">32hrs</p>
                <p class="small_hours">Last week - 36hrs</p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
