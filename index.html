<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="large-box" class="box">
        <div id="big_purp">
            <img class="face-icon" src="imgs/image-jeremy.png" alt="jeremy's face">
            <div class="user_info">
                <p class="small_words report">Report for</p>
                <h1 id="user">Jeremy Robson</h1>
            </div>
        </div>
        <div id="small_purp">
            <p class="medium">Daily</p>
            <p class="medium">Weekly</p>
            <p class="medium">Monthly</p>
        </div>
    </div>
    <div id="grid_of_cubes">
        <div class="small-box orange">
            <div class="logo-top ">
                <img class="stat-pics" src="imgs/icon-work.svg" alt="">
            </div>
            <div class="lower-section">
                <div class="description_dots">
                    <h2 class="medium">Work</h2>
                    <img src="imgs/icon-ellipsis.svg" alt="">
                </div>
                <div class="second-mini-section">
                    <p class="large">32hrs</p>
                    <p class="small_hours">Last week - 36hrs</p>
                </div>

            </div>
        </div>
        <div class="small-box turk">
            <div class="logo-top ">
                <img class="stat-pics" src="imgs/icon-play.svg" alt="">
            </div>
            <div class="lower-section">
                <div class="description_dots">
                    <h2 class="medium">Play</h2>
                    <img src="imgs/icon-ellipsis.svg" alt="">
                </div>
                <div class="second-mini-section">
                    <p class="large">10hrs</p>
                    <p class="small_hours">Last week - 36hrs</p>
                </div>

            </div>
        </div>
        <div class="small-box red">
            <div class="logo-top ">
                <img class="stat-pics" src="imgs/icon-study.svg" alt="">
            </div>
            <div class="lower-section">
                <div class="description_dots">
                    <h2 class="medium">Study</h2>
                    <img src="imgs/icon-ellipsis.svg" alt="">
                </div>
                <div class="second-mini-section">
                    <p class="large">4hrs</p>
                    <p class="small_hours">Last week - 7hrs</p>
                </div>

            </div>
        </div>
        <div class="small-box green">
            <div class="logo-top ">
                <img class="stat-pics" src="imgs/icon-exercise.svg" alt="">
            </div>
            <div class="lower-section">
                <div class="description_dots">
                    <h2 class="medium">Exercise</h2>
                    <img src="imgs/icon-ellipsis.svg" alt="">
                </div>
                <div class="second-mini-section">
                    <p class="large">4hrs</p>
                    <p class="small_hours">Last week - 5hrs</p>
                </div>

            </div>
        </div>
        <div class="small-box twitch_purp">
            <div class="logo-top ">
                <img class="stat-pics" src="imgs/icon-social.svg" alt="">
            </div>
            <div class="lower-section">
                <div class="description_dots">
                    <h2 class="medium">Social</h2>
                    <img src="imgs/icon-ellipsis.svg" alt="">
                </div>
                <div class="second-mini-section">
                    <p class="large">5hrs</p>
                    <p class="small_hours">Last week - 10hrs</p>
                </div>

            </div>
        </div>
        <div class="small-box yellow">
            <div class="logo-top ">
                <img class="stat-pics" src="imgs/icon-self-care.svg" alt="">
            </div>
            <div class="lower-section">
                <div class="description_dots">
                    <h2 class="medium">Self Care</h2>
                    <img src="imgs/icon-ellipsis.svg" alt="">
                </div>
                <div class="second-mini-section">
                    <p class="large">2hrs</p>
                    <p class="small_hours">Last week - 2hrs</p>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
